<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="countdown" id="countdown">
      <span class="title">Regressive Counter to:</span>
      <span class="title" data-target> 00/00/0000</span>
      <div class="box">
        <span class="value" data-days>00</span>
        <span class="name">days</span>
      </div>
      <div class="box">
        <span class="value" data-hours>00</span>
        <span class="name">hours</span>
      </div>
      <div class="box">
        <span class="value" data-minutes>00</span>
        <span class="name">minutes</span>
      </div>
      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">seconds</span>
      </div>
    </section>
  </body>
</html>
